<!DOCTYPE html>
<html>
<head>
	<title>Wine Manager App</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

	<link rel="stylesheet" href="style.css" />


</head>
<body>

	<div class="container">
		<div class="margin-top-20">
			<a href="#" data-toggle="modal" data-target="#add-wine-modal" class="btn btn-primary">Add New Wine</a>
		</div>
		<!--One Wine-->
		<div class="row margin-top-20 wine-container">

			<script id="wine-template" type="text/x-handlebars-template">
				<div class="wine clearfix">
					<div class="col-sm-3">
						<img src="{{picture}}" class="img-responsive" />
					</div>
					<div class="col-sm-9">
						<div class="margin-top-20">
							<span class="bold">Name: </span><span>{{name}}</span>
						</div>
						<div>
							<span class="bold">Year: </span><span>{{year}}</span>
						</div>
						<div>
							<span class="bold">Grapes: </span><span>{{grapes}}</span>
						</div>
						<div>
							<span class="bold">Country: </span><span>{{country}}</span>
						</div>
						<div>
							<span class="bold">Region: </span><span>{{region}}</span>
						</div>
						<div>
							<span class="bold">Price: </span><span>{{price}}</span>
						</div>
						<div>
							<span class="bold">Description: </span>
						</div>
						<div class="margin-top-10">
							{{description}}
						</div>
						<div class="margin-top-20">
							<a data-toggle="modal" data-target="#edit-wine-modal" data-id="{{id}}" href="#" class="btn btn-default edit">Edit Wine</a>
							<a href="#" data-id="{{id}}" class="delete btn btn-danger">Delete Wine</a>
						</div>
					</div>
				</div>
			</div>
		</script>
		<!--/One Wine-->
	</div>

	<!--Add Wine Modal-->
	<div id="add-wine-modal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Add New Wine</h4>
				</div>
				<form id="add-form" action="index.html" method="post">
					<div class="modal-body">
						<div class="bold">
							Name
						</div>
						<div class="margin-top-20">
							<input type="text" id="name" class="form-control" name="name" />
						</div>
						<div class="bold margin-top-20">
							Year
						</div>
						<div class="margin-top-20">
							<input type="text" id="year" class="form-control" name="year" />
						</div>
						<div class="bold margin-top-20">
							Grapes
						</div>
						<div class="margin-top-20">
							<input type="text" id="grapes" class="form-control" name="grapes" />
						</div>
						<div class="bold margin-top-20">
							Country
						</div>
						<div class="margin-top-20">
							<input type="text" id="country" class="form-control" name="country" />
						</div>
						<div class="bold margin-top-20">
							Region
						</div>
						<div class="margin-top-20">
							<input type="text" id="region" class="form-control" name="region" />
						</div>
						<div class="bold margin-top-20">
							Price
						</div>
						<div class="margin-top-20">
							<input type="text" id="price" class="form-control" name="price" />
						</div>
						<div class="bold margin-top-20">
							Picture
						</div>
						<div class="margin-top-20">
							<input type="text" id="picture" class="form-control" name="picture" />
						</div>
						<div class="bold margin-top-20">
							Description
						</div>
						<div class="margin-top-20">
							<textarea class="form-control" id="description" name="description"></textarea>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Save Wine</button>
					</div>
				</form>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	<!--/Add Wine Modal-->


	<!--Edit Wine Modal-->
	<div id="edit-wine-modal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Edit Existing Wine</h4>
				</div>
				<form id="edit-form" action="index.html" method="put">
					<div class="modal-body">
						<div class="bold">
							Name
						</div>
						<div class="margin-top-20">
							<input type="text" id="name" class="form-control" name="name" />
						</div>
						<div class="bold margin-top-20">
							Year
						</div>
						<div class="margin-top-20">
							<input type="text" id="year" class="form-control" name="year" />
						</div>
						<div class="bold margin-top-20">
							Grapes
						</div>
						<div class="margin-top-20">
							<input type="text" id="grapes" class="form-control" name="grapes" />
						</div>
						<div class="bold margin-top-20">
							Country
						</div>
						<div class="margin-top-20">
							<input type="text" id="country" class="form-control" name="country" />
						</div>
						<div class="bold margin-top-20">
							Region
						</div>
						<div class="margin-top-20">
							<input type="text" id="region" class="form-control" name="region" />
						</div>
						<div class="bold margin-top-20">
							Price
						</div>
						<div class="margin-top-20">
							<input type="text" id="price" class="form-control" name="price" />
						</div>
						<div class="bold margin-top-20">
							Picture
						</div>
						<div class="margin-top-20">
							<input type="text" id="picture" class="form-control" name="picture" />
						</div>
						<div class="bold margin-top-20">
							Description
						</div>
						<div class="margin-top-20">
							<textarea class="form-control" id="description" name="description"></textarea>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Update Wine</button>
					</div>
				</form>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	<!--/Edit Wine Modal-->


	<!--jQuery-->
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="js/app.js" charset="utf-8"></script></body>
	</html>
